<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="list-style-type: circle;">
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ul>
    <ul style="list-style-type: disc;">
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ul>
    <ul style="list-style-type: square;">
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ul>
    <ol type="1" start="20">
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ol>
    <ol type="i">
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ol>
    <ol type="I">
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ol>
    <ol type="A">
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ol>





</body>
</html>
